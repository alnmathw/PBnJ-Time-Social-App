{% extends 'landing/base.html' %}

{% block content %}
<div class = "container"> 
    <div class = "row justify-content-center mt-3"> 
        <div class = "col-md-5 col-sm-12"> 
            <a href = "{% url 'post-list' %}" class = "btn btn-light"> Back to Social Feed </a>
        </div>
    </div>
    {% for profile in profile_list %}
        <div class = "row justify-content-center mt-3"> 
            <div class = "col-md-5 col-sm-12 border-bottom position-relative"> 
                <div class> 
                    <a href = "{% url 'profile' profile.pk %}"> 
                        <img class = "round-circle post-img" height="30" widdth="30" src = "{{profile.picture.url}}"/>
                    </a>
                    <p class = "post-text"> 
                        <a class = "text-primary post-link" href = "{% url 'profile' profile.pk %}"> 
                            <strong> @{{profile.user}} </strong> 
                        </a>
                    </p>    
                </div>
                <p> <a class = "text-primary edit-color" href = "{% url 'profile' profile.pk %}"> 
                    @{{profile.user}}
                    </a>
                </p>
                {% if profile.location %}
                    <p> 
                        {{profile.location}} 
                    </p>
                {% endif %} 
                <p> 
                    Followers: {{profile.followers.all.count}}
                </p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
